                    class="logo_text"
                    src="img/header/newtext-modified.png"
                    alt="Bildex Solutions text name"
                /></a>
              </div>
              <a class="phone_call" href="tel:+16473033571">
                <i class="fa fa-phone phone_number_icon"></i>
                <span class="phone_text">+1 647-303-3571</span>
              </a>
              <button
                type="button"
                class="btn btn-primary header_button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"

                Get a call

            <ul class="navbar_menu">

            <div class="burger">

      </div>

    <footer>
      <div class="footer_container">
        <div class="footer_content">
          <img src="img/header/newlogo-modified.png" alt="main logo" class="footer_logo" />
          <div class="footer_pages">
            <span class="go_back">Go back to:</span>
            <a class="footer_nav_elem" href="#">Home</a>
            <a class="footer_nav_elem" href="#about_us">Window Wells</a>
            <a class="footer_nav_elem" href="#window_wells">Features</a>
            <a class="footer_nav_elem" href="#models">Models</a>
            <a class="footer_nav_elem" href="#contact">Contact</a>
          </div>
          <div class="footer_contacts">
            <span class="footer_info">Contact</span>
            <span class="footer_adress"
              >31 Belvia Rd,<br />
              Toronto,<br />
              Ontario M8W 3R2,<br />
              Canada<br />
            </span>
            <a class="phone_call contacts_phone_call" href="tel:+16473033571">
              <span class="footer_phone">+1 647-303-3571</span>
            </a>
          </div>
          <img
            src="img/header/newtext-modified.png"
            alt="company name"
            class="footer_company_name"
          />
        </div>
        <div class="footer_copyright">
          <span class="copyright">Copyright Â© 2022 BILDEX Solutions - All Rights Reserved.</span>
        </div>
      </div>
    </footer>

    <button
      type="button"
      class="btn btn-primary corner_button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa-regular fa-comment but_icon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 7,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper('.mySwiper2', {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        thumbs: {
          swiper: swiper,
        },
      });
      var swiper3 = new Swiper('.mySwiper3', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
